group 'nl.ritense.java.puzzles'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile (group: 'junit', name: 'junit', version: '4.12') {
        exclude group: 'org.hamcrest'
    }

    testCompile 'org.hamcrest:hamcrest-library:1.3'
}
